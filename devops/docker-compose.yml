version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: gofood/web:latest
    container_name: gofood_web
    restart: always
    env_file: .env
    environment:
      - FLASK_ENV=production
    networks:
      - go_net
    expose:
      - "8000"
    depends_on:
      - redis
      - minio

  nginx:
    image: nginx:1.25-alpine
    container_name: gofood_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    networks:
      - go_net
    depends_on:
      - web
      - minio

  certbot:
    image: certbot/certbot
    container_name: gofood_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; done;'
    networks:
      - go_net

  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    container_name: gofood_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-data:/data
    expose:
      - "9000"
    networks:
      - go_net

  redis:
    image: redis:7-alpine
    container_name: gofood_redis
    volumes:
      - redis-data:/data
    networks:
      - go_net

volumes:
  certbot-etc:
  certbot-var:
  minio-data:
  redis-data:

networks:
  go_net:
    driver: bridge

